<div class="container-fluid bg-dark text-light">
    <h3 class="text-center">Detalles de película</h3>
    <form  class="form-group">
        <div class="d-none">
            <label for="id" class="form-label">Id</label>
            <input type="hidden" id="id" name="id" class="form-control" disabled>
        </div>
        <div>
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" name="nombre" disabled>
        </div>
        <div>
            <label for="tipoPelicula" class="form-label">Tipo de Película</label>
            <input type="text" id="tipoPelicula" class="form-control" name="tipoPelicula" disabled>
        </div>
        <div>
            <label for="fechaEstreno" class="form-label">Fecha de Estreno</label>
            <input type="date" id="fechaEstreno" class="form-control" name="fechaEstreno" disabled>
        </div>
        <div>
            <label for="cantidadDePublico" class="form-label">Cantidad de público</label>
            <input type="text" id="cantidadDePublico" class="form-control" name="cantidadDePublico" disabled>
        </div>
        <div>
            <label for="rutaFoto" class="form-label">Foto</label>
            <div *ngIf="rutaFoto !== ''">
                <img [src]="rutaFoto" id="rutaFoto" name="rutaFoto" alt="Imagen no disponible">
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-light m-2" (click)="limpiar()">Limpiar</button>
        </div>
    </form>
</div>
